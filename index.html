<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="stylel.css">
    


  </head>
  <body>
    <div class="container">

          <div class="card">
            <img src="images/illustration-hero.svg" alt="" class="card-img">
            <h2 class="header">Order Summary</h2>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>

            <div class="plan">
            
              <img src="images/icon-music.svg" alt="" class="plan-img">
              <div class="plan-yr">
                <h4 class="plan-header">Annual Plan</h4>
              <span>$59.99/year</span>

              </div>
              

              <p class="setting">Change</p>
            </div>

            <button class="payment">Proceed to Payment</button>
            <p class="cancel">  Cancel Order</p>

            
          </div>
          
      
    </div>

</html>
